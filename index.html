<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project imp 1</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="apply_box">
    <h1>Job Application 
      <span class="small_title">(Web)</span>
    </h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
           <label for="f_name"> First name</label>
            <input name="f_name" id="f_name" placeholder=" Enter First Name" />
          </div>
          <div class="form_control">
              <label for="L_name"> Last name</label>
              <input name="L_name" id="L_name" placeholder=" Enter Last Name" />
          </div>
          <div class="form_control">
              <label for="email"> Email</label>
              <input name="email" id="email" placeholder=" Enter Email here" />
          </div>
          <div class="form_control">
              <label for="J_role"> Job Role</label>
              <select id="J_role" name="j_role">
                <option value="" id="J-role">select Job role</option>
                <option value="Font_end Developer">
                  Font End Developer
                </option>
                <option value="Back_end Developer">
                  Back End Developer
                </option>
                <option value="Full Stack Developer">
                  Full Stack Developer
                </option>
                <option value="UI UX  Developer">
                  UI UX Developer
                </option>
              </select>
          </div>
          <div class="textarea_control">
              <label for="Address"> Address</label>
                <textarea name="Address" id="Address" cols="50" rows="5"></textarea>
              
          </div>

          <div class="form_control">
              <label for="City"> City</label>
              <input name="City" id="City" placeholder=" Enter City Name" />
          </div>
          <div class="form_control">
              <label for="Pincode"> Pincode</label>
              <input type="number" id="Pincode" name="Pincode" placeholder=" Enter Pincode" />
          </div>
          <div class="form_control">
              <label for="date"> Date</label>
              <input value="2023-09-09" type="date" id="date" placeholder=" Enter Date" />
          </div>
          <div class="form_control">
              <label for="upload"> Upload Your Cv</label>
              <input type="file" id="upload" name="upload" />
          </div>
        </div>

        <div class="button_con">
            <label for="Apply"> </label>
            <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
    </div>
  </div>
</body>

</html>
